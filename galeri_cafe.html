<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Cafe</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/galeri_cafe.css">
</head>

<body>
  <header id="header"></header>
  <section class="filter container" id="filterContainer"></section>

  <div id="gallery-container" class= "gallery-container grid"></div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Image preview">

      <button class="close" aria-label="Close">×</button>
      <img id="modal-img" src="" alt="Gallery">
    </div>
  </div>

  <div class="footer-note">
    <p>Maki Cafe & Co Working Space — hadir di Bali</p>
  </div>
  
    
  <script src="js/galery_cafe.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
